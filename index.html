<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>New Country New Dish</title>
  </head>

  <body>

<nav class="bg-gray-800" id = "nav-bar">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <div class="absolute inset-y-0 left-0 flex items-center" id="mobile-menu-btn">
      </div>

      <div class="flex-1 flex items-center justify-center">
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <div class="ml-3 relative">
          <div>
            <img class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white h-8 w-8 rounded-full" src="https://i.pinimg.com/originals/a7/15/22/a71522dafe3d80e29fd07cf3db455923.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>


    <div class="container mx-auto text-center p-9" id="mainDiv">
      <div id="tagline">
        <h1 class="text-4xl font-semibold md:text-7xl">
          New Dish, Who Dis!
        </h1>
      </div>
      <br />
      <h2>Choose any continents below you'll love to try a dish from:</h2>
      <br />
      <fieldset class="continent-boxes">
        <input type="checkbox" id="africa" name="africa" value="Africa" />
        <label for="africa"> Africa</label><br />
        <input
          type="checkbox"
          id="antarctica"
          name="antarctica"
          value="Antarctica"
        />
        <label for="antarctica"> Antarctica</label><br />
        <input type="checkbox" id="asia" name="asia" value="Asia" />
        <label for="asia"> Asia</label><br />
        <input type="checkbox" id="oceania" name="oceania" value="oceania" />
        <label for="oceania"> Oceania</label><br />
        <input type="checkbox" id="europe" name="europe" value="Europe" />
        <label for="europe"> Europe</label><br />
        <input
          type="checkbox"
          id="north-america"
          name="north-america"
          value="North America"
        />
        <label for="north america"> North America</label><br />
        <input
          type="checkbox"
          id="south-america"
          name="south-america"
          value="South America"
        />
        <label for="south america"> South America</label><br />
      </fieldset>
      <br />
      <button type="submit" id="submitBtn">Submit</button>
    </div>

    <div class="container mx-auto text-center p-9" id="dish-container"></div>

      <footer id = "footer"> <p class="bg text-white px-3 py-2 text-sm font-medium">Â© Eva, Ross & Jessica 2020 ~ Giphy</p>
      </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="Assets/scripts/data.js"></script>
    <script type="text/javascript" src="Assets/scripts/script.js"></script>
  </body>
</html>
