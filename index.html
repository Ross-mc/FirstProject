<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>New Country New Dish</title>
  </head>

  <body>

<nav class="bg-gray-800" id = "nav-bar">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!-- Icon when menu is closed. -->
          <!--
            Heroicon name: menu

            Menu open: "hidden", Menu closed: "block"
          -->
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          
          <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex-shrink-0 flex items-center">
          <p class="bg text-white px-3 py-2 text-sm font-medium">New Dish, Who this?</p>
        </div>
        
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <!-- Profile dropdown -->
        <div class="ml-3 relative">
          <div>
            <button class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu" aria-haspopup="true">
              <span class="sr-only">Open user menu</span>
              <img class="h-8 w-8 rounded-full" src="https://i.pinimg.com/originals/a7/15/22/a71522dafe3d80e29fd07cf3db455923.jpg" alt="">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>


    <div class="md:container md:mx-auto" id="mainDiv">
      <div id="tagline">
        <h1>
          Hello, and welcome to New Country, New Dish! Where we provide amazing
          receipes for foreign delicaies that will leave your tastebuds wanting
          more!
        </h1>
      </div>
      <br />
      <h2>Choose any continents below you'll love to try a dish from:</h2>
      <br />
      <fieldset>
        <input type="checkbox" id="africa" name="africa" value="Africa" />
        <label for="africa"> Africa</label><br />
        <input
          type="checkbox"
          id="antarctica"
          name="antarctica"
          value="Antarctica"
        />
        <label for="antarctica"> Antarctica</label><br />
        <input type="checkbox" id="asia" name="asia" value="Asia" />
        <label for="asia"> Asia</label><br />
        <input type="checkbox" id="oceania" name="oceania" value="oceania" />
        <label for="oceania"> Oceania</label><br />
        <input type="checkbox" id="europe" name="europe" value="Europe" />
        <label for="europe"> Europe</label><br />
        <input
          type="checkbox"
          id="north-america"
          name="north-america"
          value="North America"
        />
        <label for="north america"> North America</label><br />
        <input
          type="checkbox"
          id="south-america"
          name="south-america"
          value="South America"
        />
        <label for="south america"> South America</label><br />
      </fieldset>
      <br />
      <button type="submit" id="submitBtn">Submit</button>
    </div>

    <div class="container" id="dish-container"></div>

    <div class="flex flex-col h-screen justify-between">
      <header></header>
      <main></main>
      <footer id = "footer"> <p class="bg text-white px-3 py-2 text-sm font-medium">Â© Eva, Ross & Jessica 2020</p>
        <p class="bg text-white px-3 py-2 text-sm font-medium">Powered By GIPHY</p>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="Assets/scripts/data.js"></script>
    <script type="text/javascript" src="Assets/scripts/script.js"></script>
  </body>
</html>
